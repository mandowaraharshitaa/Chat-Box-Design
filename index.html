<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Screen</title>
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>

  <header>
    <h1>Chat Screen</h1>
  </header>

  <div class="chat-container">
    
    <div class="message user-a">
        
      <img src="https://wallpapers.com/images/hd/cute-profile-picture-19mnx03g9yap3dhy.jpg" alt="User A" class="user-profile"> 
      <div>
      <div class="username"> user A</div> 
      <div class="message-bubble">Hello! How are you?</div>
    </div>
    </div>
    <div class="message-bubble-text">7:30 PM</div>
    

    <div class="message user-b">
      <img src="https://img.freepik.com/premium-vector/hand-drawing-cartoon-girl-cute-girl-drawing-profile-picture_488586-692.jpg" alt="User B" class="user-profile">
     <div> <div class="username"> user B</div> 
       <div class="message-bubble">Hi! I'm doing well</div>
    </div>
</div>
    <div class="message">
      <div class="message-bubble-text">7:32 AM</div>
    </div>
  </div>

  <footer>
    <input type="text" class="input-message" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Send</button> 
  </footer>

  
</body>
</html>
